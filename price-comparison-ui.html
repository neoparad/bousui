<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>見積もり比較</title>
    <style>
        body {
            font-family: 'Meiryo', 'Hiragino Kaku Gothic Pro', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            width: 1000px;  /* 幅を1000pxに変更 */
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;  /* パディングを幅に含める */
        }
        h1 {
            font-size: 32px;  /* フォントサイズを大きく */
            color: #1a5f7a;
            text-align: center;
            margin-bottom: 30px;
        }
        .comparison {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;  /* 余白を増やす */
        }
        .price-box {
            text-align: center;
            padding: 25px;  /* パディングを増やす */
            border-radius: 8px;
            width: 48%;  /* 幅を少し広げる */
        }
        .other-company {
            background-color: #f8d7da;
            border: 2px solid #dc3545;
        }
        .our-company {
            background-color: #d4edda;
            border: 2px solid #28a745;
        }
        .price-label {
            font-size: 22px;  /* フォントサイズを大きく */
            font-weight: bold;
            margin-bottom: 15px;
        }
        .price {
            font-size: 28px;  /* フォントサイズを大きく */
            font-weight: bold;
        }
        .highlight {
            font-size: 32px;  /* フォントサイズを大きく */
            color: #28a745;
        }
        .image-placeholders {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;  /* 余白を増やす */
        }
        .image-placeholder {
            width: 32%;  /* 幅を少し広げる */
            height: 250px;  /* 高さを増やす */
            background-color: #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 18px;  /* フォントサイズを大きく */
            color: #666;
            border: 2px dashed #999;
            border-radius: 8px;
            text-align: center;
        }
        .image-placeholder-text {
            margin-bottom: 10px;
        }
        .saving {
            text-align: center;
            margin-top: 40px;  /* 余白を増やす */
            background-color: #fffacd;
            padding: 30px;  /* パディングを増やす */
            border-radius: 8px;
            border: 3px solid #ffd700;
        }
        .saving-label {
            font-size: 28px;  /* フォントサイズを大きく */
            font-weight: bold;
            color: #b8860b;
            margin-bottom: 20px;
        }
        .saving-amount {
            font-size: 32px;  /* フォントサイズを大きく */
            font-weight: bold;
            color: #b8860b;
            margin-bottom: 20px;
        }
        .saving-percentage {
            font-size: 56px;  /* フォントサイズを大きく */
            font-weight: bold;
            color: #ff4500;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>見積もり金額の比較</h1>
        <div class="comparison">
            <div class="price-box other-company">
                <div class="price-label">他社提案金額</div>
                <div class="price">32,460,000円</div>
            </div>
            <div class="price-box our-company">
                <div class="price-label">防水工事見積もり.com</div>
                <div class="price highlight">14,552,260円</div>
            </div>
        </div>
        <div class="image-placeholders">
            <div class="image-placeholder">
                <div class="image-placeholder-text">ここに画像1が入ります</div>
                <div>(推奨: 320px × 250px)</div>
            </div>
            <div class="image-placeholder">
                <div class="image-placeholder-text">ここに画像2が入ります</div>
                <div>(推奨: 320px × 250px)</div>
            </div>
            <div class="image-placeholder">
                <div class="image-placeholder-text">ここに画像3が入ります</div>
                <div>(推奨: 320px × 250px)</div>
            </div>
        </div>
        <div class="saving">
            <div class="saving-label">減額金額</div>
            <div class="saving-amount">17,907,740円</div>
            <div class="saving-percentage">55.17% DOWN</div>
        </div>
    </div>
</body>
</html>
